<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
            background-color: #212529;
            max-width: 42em;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
        }

        #header {
            margin-bottom: 20%;
        }

        #main {
            color: #ffffff;
            height: 33%;
            margin-bottom: 25%;
        }

        #footer {
            height: 33%;
        }

        #navright {
            float: right;
            justify-content: center;
            display: flex;
            padding-left: 0;
            margin-bottom: 0;
            list-style: none;
            line-height: 24px;
            text-shadow: rgba(0, 0, 0, 0.5) 0px 0.8px 1.6px;
            
        }

        .container {
            max-width: 42em;
            padding: 1rem;
            margin-right: auto !important;
            margin-left: auto !important;
            flex-direction: column;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            unicode-bidi: isolate;
        }

        .whitefont {
            color: #ffffff;
        }
        
        .grayfont {
            color:rgba(33, 37, 41, 0.75);
            margin: 16px;
            padding: 4px;
            border-bottom: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="header">
            <div style="float:left">
                <h3 class="whitefont">Cover</h3>
            </div>
            <div id="navright">
                <nav>
                    <a href="#" class="whitefont">Home</a>
                    <a href="#" class="grayfont">Features</a>
                    <a href="#" class="grayfont">Contact</a>
                </nav>

            </div>
        </div>

        <div id="main">
            <h1>Cover your page.</h1>
            <p>Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and
                add
                your own fullscreen background photo to make it your own.</p>
            <p>Learn more</p>
        </div>


        <div id="footer">
            <p>Cover template for
                <a>Bootstrap</a>
                , by
                <a>@mdo</a>.
            </p>
        </div>
    </div>
</body>

</html>
